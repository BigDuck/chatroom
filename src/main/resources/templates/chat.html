<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>聊天室</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
<link href="/plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>
<link th:href="@{/plugins/bootstrap-material-design/css/bootstrap-material-design.css}" rel="stylesheet"/>
<link th:href="@{/plugins/bootstrap-material-design/css/ripples.css}" rel="stylesheet"/>

<body>
<div class="contain">
    <div>
        <div class="col-md-4" id="left_panel">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="btn-group" style="margin: 0px">
                        <a href="javascript:void(0)" class="btn btn-default">个人信息<div class="ripple-container"></div>
                    </a>
                        <a  data-target="#" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span><div class="ripple-container"></div></a>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void(0)" onclick="logout()">注销</a></li>

                        </ul>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row-picture">
                                <img class="circle" src="/img/header.jpg" alt="icon"/>
                            </div>
                            <div class="row-content">
                                <h4 class="list-group-item-heading" th:text="${user.userName}">用户</h4>
                                <p class="list-group-item-text" th:text="'上次登录时间:'+${#calendars.format(user.userLastLogin,'yyyy-MM-dd hh:mm:ss')}"></p>
                                <input type="hidden" id="user_id" th:value="${user.id}"/>
                                <input type="hidden" id="user_name"/>
                                <input type="hidden" id="toId" />
                                <input type="hidden" id="talk_with" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <ul class="nav nav-tabs" id="friend_list" role="tablist">
                        <li role="presentation" class="active"><a href="#good_friend" role="tab" data-toggle="tab">在线人员(2/10)</a></li>
                        <li role="presentation"><a href="#recently_linked" role="tab" data-toggle="tab">群</a></li>
                        <li role="presentation"><a href="#friend_circle" role="tab" data-toggle="tab">朋友圈</a></li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="good_friend">
                            <div class="list-group  pre-scrollable" id="friends">
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="recently_linked">
                            <div class="list-group  pre-scrollable">
                                <div class="list-group-item">
                                    <div class="row-picture">
                                        <img class="circle" src="/img/header.jpg" alt="icon"/>
                                    </div>
                                    <div class="row-content">
                                        <h5 class="list-group-item-heading" >明雨儿</h5>
                                        <p class="list-group-item-text">喜欢你没道理</p>
                                    </div>
                                </div>
                                <div class="list-group-separator"></div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="friend_circle">
                            <div class="list-group  pre-scrollable">
                                <div class="list-group-item">
                                    <div class="row-picture">
                                        <img class="circle" src="/img/header.jpg" alt="icon"/>
                                    </div>
                                    <div class="row-content">
                                        <h5 class="list-group-item-heading">明雨儿</h5>
                                        <p class="list-group-item-text">天下雨了，心情是什么颜色</p>
                                    </div>
                                </div>
                                <div class="list-group-separator"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8" id="right_panel">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title" id="now_user"></h3>
                    <p id="now_user_motto"></p>
                </div>
                <div class="panel-body">

                    <div class="pre-scrollable"  style="height:0px;padding-bottom:55%" id="chat_content">
                   </div>
                    <div class="form-group label-floating">
                        <div class="input-group">
                            <label class="control-label" for="user_message">输入消息</label>
                            <input type="text" id="user_message" class="form-control"/>
                            <span class="input-group-btn">
                <button type="button" class="btn btn-fab btn-fab-mini" id="send_msg">
                  <i class="material-icons">send</i>
                 <div class="ripple-container"></div>
                </button>
                             </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<form id="logout" th:action="@{/chat/logout}" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
</form>
</body>
<script th:src="@{/plugins/jquery/jquery.js}"></script>
<script th:src="@{/plugins/bootstrap-material-design/js/material.js}"></script>
<script th:src="@{/plugins/bootstrap-material-design/js/ripples.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/socket/sockjs.min.js}"></script>
<script th:src="@{/plugins/socket/stomp.min.js}"></script>
<script th:src="@{/workspace/chat.js}"></script>

</html>
